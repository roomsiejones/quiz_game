<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Bootcamp Quiz</title>
</head>
<div class="bg-dark text-white">
    <div id="topbar">
      <button id="scores" href="">View High Scores</button>
      <div id="timer"><p>Time: <span id="time">0</span></p></div>
    </div>
  </div>
    
  
  <div id="positionWrapper">
    <section id="explain">
      <h1 class='my-3'>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds.
      </p>
      <button>Start Quiz</button>
  
    </section>
  
    <section id="quizHolder" class="hide my-2">
      <p id="title"></p>
      <!-- Buttons to accept question values-->
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <div id="scoreIndicator" class="invisible">
        <p>&nbsp;</p>
      </div>
    </section>
  
    <section id="finish" class="hide">
      <h1>All Done</h1>
      <p>Your final score is&nbsp;<span id="score"></span></p>
      <div id="records">
        <p>Enter initials: </p><input id="initials" type="text"> <button>Submit</button>
      </div>
      <div id="errorIndicator" class="invisible">
        <p>&nbsp;</p>
      </div>
    </section>
  
    <section id="highScores" class="hide">
      <h1>High Scores</h1>
      <div>
  
      </div>
      <button class="m-5" id="reset">Go Back</button> <button class="m-5" id="clearScores">Clear Highscores</button>
    </section>
  </div>
   
  <script src="assets/js/script.js"></script>

<body>
    
</body>
</html>
